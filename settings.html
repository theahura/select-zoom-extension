<!doctype html>
<html>
  <head>
    <title>Select and Zoom Settings</title>
		<style>

			ul, li {
				padding: 0;
				margin: 0;
				list-style: none;
			}

			.settings {
				width: 700px;
				height: 500px;
			}

			.settings li {
				margin: 90px;
				font-size: 50px;
			}

		</style>
 </head>
  <body>
		<ul class='settings'>
			<li>
				Font Size: <input type="text" value="50"></br>
		  </li>
		  <li>
				Background Color: <input type="color"></br>
			</li>
			<li>
				Enabled: <input type="checkbox">
			</li>
		</ul>
  </body>
</html>
